flutter_native_splash:
  android: true
  ios: true
  web: false

  # Background image for all platforms (except Android 12+)
  background_image: "assets/images/splash_screen.png"

  # Android 12+ configuration
  android_12:
    image: "assets/images/splash_12.png"
    icon_background_color: "#111111"

  # Fullscreen setting to hide status bar on Android
  fullscreen: true